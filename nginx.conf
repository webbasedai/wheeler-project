events {
    worker_connections 1024;
}

http {
    # Upstream for agents.webbased.ai N8N
    upstream agents_n8n {
        server wheeler-project-agents_n8n-1:5678;
    }
    
    # Upstream for agents.webbased.ai Scraper
    upstream agents_scraper {
        server wheeler-project-agents_scraper-1:8000;
    }
    
    # Upstream for automation.jypi.org N8N
    upstream automation_n8n {
        server wheeler-project-automation_n8n-1:5678;
    }
    
    # Upstream for automation.jypi.org Scraper
    upstream automation_scraper {
        server wheeler-project-automation_scraper-1:8000;
    }

    # Server for agents.webbased.ai
    server {
        listen 443 ssl;
        server_name agents.webbased.ai;
        
        ssl_certificate /etc/letsencrypt/live/agents.webbased.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/agents.webbased.ai/privkey.pem;
        
        # N8N
        location / {
            proxy_pass http://agents_n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Scraper API
        location /api/ {
            proxy_pass http://agents_scraper/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Server for automation.jypi.org
    server {
        listen 443 ssl;
        server_name automation.jypi.org;
        
        ssl_certificate /etc/letsencrypt/live/automation.jypi.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/automation.jypi.org/privkey.pem;
        
        # N8N
        location / {
            proxy_pass http://automation_n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Scraper API
        location /api/ {
            proxy_pass http://automation_scraper/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name agents.webbased.ai automation.jypi.org;
        return 301 https://$server_name$request_uri;
    }
}
